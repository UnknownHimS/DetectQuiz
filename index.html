<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detective Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: #f0f0f0;
      padding: 20px;
      text-align: center;
    }
    .question-container {
      margin-bottom: 30px;
    }
    .question-image {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      margin-bottom: 10px;
    }
    button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>üïµÔ∏è Detective Quiz</h1>
  <div id="quiz"></div>
  <h2 id="score"></h2>  <script>
    const questions = [
      {
        question: "A body is found in a locked room. There‚Äôs a puddle of water and a broken window. What happened?",
        answers: ["The victim was stabbed", "The ice murder weapon melted", "The killer escaped through the door", "A fire broke out"],
        correct: "The ice murder weapon melted",
        image: "https://images.unsplash.com/photo-1598214886805-0d7d8e05a310"
      },
      {
        question: "You find a watch stopped at 3:15 beside the victim. What could it mean?",
        answers: ["That‚Äôs when the power went out", "It‚Äôs irrelevant", "Time of death was 3:15", "The killer left it as a clue"],
        correct: "Time of death was 3:15",
        image: "https://images.unsplash.com/photo-1564499215277-ea1972b4ae40"
      },
      {
        question: "Footprints lead to a lake but don‚Äôt come back. What happened?",
        answers: ["The person drowned", "The killer flew away", "They hid under a boat", "They swam across"],
        correct: "They swam across",
        image: "https://images.unsplash.com/photo-1579121503139-daf9b9b31cf9"
      },
      {
        question: "The victim clutched a torn playing card. Why?",
        answers: ["They were gambling", "Clue to the killer‚Äôs identity", "Coincidence", "He was a magician"],
        correct: "Clue to the killer‚Äôs identity",
        image: "https://images.unsplash.com/photo-1615361204783-0f2325b89b55"
      },
      {
        question: "A man claims he was asleep during the murder. What do you ask?",
        answers: ["His mattress type", "What he dreamt of", "Who can confirm his alibi", "When he ate"],
        correct: "Who can confirm his alibi",
        image: "https://images.unsplash.com/photo-1556742400-b5c6d006ef05"
      }
      // Add 25 more questions here using the same format
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    let currentQuestion = 0;
    let score = 0;

    function showQuestion() {
      const q = questions[currentQuestion];
      const quizDiv = document.getElementById("quiz");
      quizDiv.innerHTML = `<div class="question-container">
        <img class="question-image" src="${q.image}" alt="clue image">
        <h2>${q.question}</h2>
      </div>`;
      const shuffled = shuffle([...q.answers]);
      shuffled.forEach(ans => {
        const btn = document.createElement("button");
        btn.textContent = ans;
        btn.onclick = () => {
          if (ans === q.correct) score++;
          currentQuestion++;
          if (currentQuestion < questions.length) showQuestion();
          else document.getElementById("score").textContent = `You solved ${score} / ${questions.length} mysteries!`;
        };
        quizDiv.appendChild(btn);
      });
    }

    showQuestion();
  </script></body>
</html>
