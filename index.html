<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detective Personality Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ffcc00;
    }
    .question-box {
      background: #1e1e1e;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(255, 204, 0, 0.4);
    }
    button {
      background: #ffcc00;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #e6b800;
    }
    img {
      width: 100%;
      max-height: 200px;
      border-radius: 10px;
      object-fit: cover;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>üïµÔ∏è‚Äç‚ôÇÔ∏è Detective Mystery Quiz</h1>
  <div id="quiz-container"></div>
  <h2 id="score"></h2>  <script>
    const quizData = [
      {
        question: "Who was seen leaving the crime scene with a torn glove?",
        answers: [
          "The butler",
          "The maid",
          "The chef",
          "The gardener"
        ],
        correct: 0,
        image: "https://images.unsplash.com/photo-1602184439208-2b3c3c6a1b94"
      },
      {
        question: "What item was missing from the victim's study?",
        answers: [
          "A golden pen",
          "A secret file",
          "A pair of glasses",
          "A clock"
        ],
        correct: 1,
        image: "https://images.unsplash.com/photo-1622555061326-2bb5c3d17729"
      },
      {
        question: "Where did the detective find muddy footprints?",
        answers: [
          "Library",
          "Kitchen",
          "Garden",
          "Basement"
        ],
        correct: 2,
        image: "https://images.unsplash.com/photo-1594641977035-b518d9940f4a"
      },
      {
        question: "What was the murder weapon?",
        answers: [
          "Letter opener",
          "Fire poker",
          "Rope",
          "Poison"
        ],
        correct: 1,
        image: "https://images.unsplash.com/photo-1603354350317-47d7b6142b8d"
      },
      {
        question: "Whose alibi didn‚Äôt match the CCTV footage?",
        answers: [
          "The driver",
          "The chef",
          "The maid",
          "The guest"
        ],
        correct: 3,
        image: "https://images.unsplash.com/photo-1610147233839-fd4c36e52d3f"
      },
      // Add more questions up to 30 like the above:
    ];

    while (quizData.length < 30) {
      quizData.push({
        question: `Filler mystery question #${quizData.length + 1}`,
        answers: [
          "Detective A",
          "Detective B",
          "Detective C",
          "Detective D"
        ],
        correct: Math.floor(Math.random() * 4),
        image: "https://source.unsplash.com/600x400/?detective"
      });
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    let current = 0;
    let score = 0;

    function showQuestion() {
      const quizContainer = document.getElementById("quiz-container");
      quizContainer.innerHTML = "";
      const q = quizData[current];

      const questionBox = document.createElement("div");
      questionBox.className = "question-box";

      const img = document.createElement("img");
      img.src = q.image;
      questionBox.appendChild(img);

      const qText = document.createElement("h2");
      qText.textContent = `Q${current + 1}: ${q.question}`;
      questionBox.appendChild(qText);

      const indexes = [0, 1, 2, 3];
      shuffleArray(indexes);
      indexes.forEach(i => {
        const btn = document.createElement("button");
        btn.textContent = q.answers[i];
        btn.onclick = () => {
          if (i === q.correct) score++;
          current++;
          if (current < quizData.length) showQuestion();
          else showScore();
        };
        questionBox.appendChild(btn);
      });

      quizContainer.appendChild(questionBox);
    }

    function showScore() {
      document.getElementById("quiz-container").innerHTML = "";
      document.getElementById("score").textContent = `üïµÔ∏è‚Äç‚ôÄÔ∏è You solved ${score} out of ${quizData.length} mysteries!`;
    }

    showQuestion();
  </script></body>
</html>
