<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detective Quiz Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0e0e0e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #ffd700;
    }
    .question-box {
      background: #1a1a1a;
      padding: 20px;
      margin: 20px 0;
      border-radius: 12px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 10px #ffd700;
    }
    .question-img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .choices button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      border: none;
      background: #333;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .choices button:hover {
      background: #ffd700;
      color: black;
    }
    .result {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üïµÔ∏è‚Äç‚ôÇÔ∏è Detective Personality Quiz</h1>
  <div class="question-box">
    <img id="questionImg" class="question-img" src="" alt="Detective Image" />
    <div id="questionText"></div>
    <div class="choices" id="choices"></div>
  </div>
  <div class="result" id="result"></div>  <script>
    const quizData = [
      {
        question: "What would you examine first at a crime scene?",
        choices: ["Footprints", "Fingerprints", "Weapons", "Witnesses"],
        correct: "Fingerprints",
        img: "https://i.pinimg.com/564x/cd/c7/90/cdc7900f2d4eb896b263a67ff788b71f.jpg"
      },
      {
        question: "A suspect avoids eye contact. What do you do?",
        choices: ["Ignore it", "Note it down", "Confront them", "End the interview"],
        correct: "Note it down",
        img: "https://i.pinimg.com/564x/79/48/8a/79488ae44ef9fa6979b5dceef3730b4c.jpg"
      },
      {
        question: "Which is more reliable: an eyewitness or CCTV footage?",
        choices: ["Eyewitness", "CCTV", "Both", "Neither"],
        correct: "CCTV",
        img: "https://i.pinimg.com/564x/27/b2/6c/27b26cc1eece2bc9f81c0a00549f72ea.jpg"
      },
      // ... Add 27 more similar objects below (examples only):
      {
        question: "What‚Äôs your ideal method of gathering intel?",
        choices: ["Online search", "Hidden camera", "Undercover work", "Bugging phones"],
        correct: "Undercover work",
        img: "https://i.pinimg.com/564x/01/87/36/018736b08852dbcfeb0fc6f61c659c88.jpg"
      },
      {
        question: "Your suspect has no alibi. What do you do next?",
        choices: ["Interrogate again", "Release them", "Search their house", "Check phone records"],
        correct: "Check phone records",
        img: "https://i.pinimg.com/564x/47/93/84/479384ba9b1f83fd2ddc26c5c0b47a2e.jpg"
      }
      // Repeat until 30 questions total
    ];

    function shuffleArray(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function shuffleChoices(questionObj) {
      const correct = questionObj.correct;
      const choices = shuffleArray([...questionObj.choices]);
      return {
        ...questionObj,
        choices,
        correct,
      };
    }

    let currentIndex = 0;
    let score = 0;
    const shuffledQuiz = shuffleArray(quizData).map(shuffleChoices);

    function showQuestion() {
      const current = shuffledQuiz[currentIndex];
      document.getElementById("questionImg").src = current.img;
      document.getElementById("questionText").textContent = `Question ${currentIndex + 1}: ${current.question}`;
      const choicesDiv = document.getElementById("choices");
      choicesDiv.innerHTML = "";

      current.choices.forEach(choice => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.onclick = () => {
          if (choice === current.correct) score++;
          currentIndex++;
          if (currentIndex < shuffledQuiz.length) {
            showQuestion();
          } else {
            document.getElementById("result").textContent = `üß† Final Score: ${score}/${shuffledQuiz.length}`;
            document.querySelector(".question-box").style.display = "none";
          }
        };
        choicesDiv.appendChild(btn);
      });
    }

    showQuestion();
  </script></body>
</html>
