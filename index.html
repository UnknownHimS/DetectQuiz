<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Detective Quiz Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1c1c1c;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .quiz-container {
      background: #2b2b2b;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      padding: 20px;
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    .question-img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .question-text {
      font-size: 1.2em;
      margin-bottom: 15px;
    }

    .options {
      list-style: none;
      padding: 0;
    }

    .options li {
      margin: 8px 0;
    }

    .options button {
      width: 100%;
      padding: 12px;
      background: #444;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    .options button:hover {
      background: #666;
    }

    #result {
      margin-top: 15px;
      font-size: 1.1em;
    }

    #next-btn {
      margin-top: 20px;
      padding: 10px 18px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      display: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <img id="questionImage" class="question-img" src="" alt="Detective Scene">
    <div id="questionText" class="question-text"></div>
    <ul id="optionsList" class="options"></ul>
    <div id="result"></div>
    <button id="next-btn">Next Question</button>
  </div>

  <script>
    const questions = [
      {
        text: "Who is the detective in this scene?",
        img: "https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/Sherlock_Holmes_Portrait_Paget.jpg/440px-Sherlock_Holmes_Portrait_Paget.jpg",
        choices: ["Sherlock Holmes", "Nancy Drew", "Hercule Poirot", "Inspector Gadget"],
        answer: "Sherlock Holmes"
      },
      {
        text: "Where did the crime take place?",
        img: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/Library_of_Congress_Reading_Room_Panorama_2.jpg/640px-Library_of_Congress_Reading_Room_Panorama_2.jpg",
        choices: ["Library", "Museum", "Bank", "Café"],
        answer: "Library"
      },
      {
        text: "What clue was found near the victim?",
        img: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/ee/Magnifying_glass_icon.svg/512px-Magnifying_glass_icon.svg.png",
        choices: ["A magnifying glass", "A glove", "A footprint", "A cigarette"],
        answer: "A magnifying glass"
      }
      // You can add up to 10 questions here...
    ];

    let current = 0;
    let score = 0;

    const imgEl = document.getElementById("questionImage");
    const qText = document.getElementById("questionText");
    const optionsList = document.getElementById("optionsList");
    const resultDiv = document.getElementById("result");
    const nextBtn = document.getElementById("next-btn");

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function loadQuestion() {
      const q = questions[current];
      qText.textContent = q.text;
      resultDiv.textContent = "";
      nextBtn.style.display = "none";

      imgEl.src = q.img;
      imgEl.alt = "Image";
      imgEl.onerror = () => {
        imgEl.src = "https://via.placeholder.com/400x200?text=Image+Not+Available";
      };

      const shuffledChoices = shuffleArray([...q.choices]);
      optionsList.innerHTML = "";
      shuffledChoices.forEach(choice => {
        const li = document.createElement("li");
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.onclick = () => selectAnswer(choice, q.answer);
        li.appendChild(btn);
        optionsList.appendChild(li);
      });
    }

    function selectAnswer(selected, correct) {
      const buttons = optionsList.querySelectorAll("button");
      buttons.forEach(btn => btn.disabled = true);

      if (selected === correct) {
        resultDiv.textContent = "✅ Correct!";
        score++;
      } else {
        resultDiv.textContent = `❌ Wrong! Correct answer: ${correct}`;
      }

      nextBtn.style.display = "inline-block";
    }

    nextBtn.onclick = () => {
      current++;
      if (current < questions.length) {
        loadQuestion();
      } else {
        showFinalScore();
      }
    };

    function showFinalScore() {
      imgEl.style.display = "none";
      qText.innerHTML = `🎉 Finished!<br>Your score: ${score} / ${questions.length}`;
      optionsList.innerHTML = "";
      resultDiv.innerHTML = "";
      nextBtn.style.display = "none";
    }

    // Start the game
    loadQuestion();
  </script>
</body>
</html>
